  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{page.title}} | {{ site.site_title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ "css/customstyles.css" | prepend:site.pagefileurl }} " rel="stylesheet">
    <link href="{{ "css/bootstrap.min.css" | prepend:site.pagefileurl }}" rel="stylesheet">
    <link href="{{ "css/dashboard.css" | prepend:site.pagefileurl }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ "css/sb-admin-2.css" | prepend:site.pagefileurl }}" rel="stylesheet">
    <link href="{{ "css/prism.css" | prepend:site.pagefileurl }} " rel="stylesheet">
    <link href="{{ "css/bootstrap-submenu.css" | prepend:site.pagefileurl }}" rel="stylesheet"> 
    
    <!-- Console CSS -->
    <link href="{{ "css/api-console-light-theme.css" | prepend:site.pagefileurl }}" rel="stylesheet"> 
  
    <!-- Custom Fonts -->
    <link href="{{ "css/font-awesome.min.css" | prepend:site.pagefileurl }}" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="{{ "images/favicon.ico" | prepend:site.pagefileurl }}" type="image/x-icon">

    <!-- Image popup source files -->
    <!-- http://dimsemenov.com/plugins/magnific-popup/ -->
    <link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
    <script src="/js/jquery.magnific-popup.js"></script>

    {% unless page.noPopUp == true %}
    <script>
        $(document).ready(function() {

            // surround each image with an anchor class  for image popup
            $('#page-wrapper img').each( function() {
                var $img = $(this),
                href = $img.attr('src');
                $img.wrap('<a class="image-link" href=' + href + '></a>');
                 
            });

            // make each image with image-link class popup "on click"
            // !! Drawback -- all images could popup :(
            $('.image-link').magnificPopup({
                type:'image',
                closeOnContentClick: true
            });                    
        });    
    </script>
    {% endunless %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

      jQuery('[data-submenu]').submenupicker();
    </script>

    <!-- TOC modified for iQmetrix Developer Portal layout -->
    <script src="{{ "js/dynamicscrollspy.js" | prepend:site.pagefileurl }} "></script>
    <script>

        var pathname = window.location.pathname;

       // if ( (pathname == '/api/') || (pathname.indexOf('api') == -1) ){  

          /*var ul = $('.sidebar-nav ul');

          $('h2').each(function() {
              ul.append('<li><a href="#' + $(this).attr('id') + '">' + $(this).html() + '</a></li>');
          });*/

          $('#scrollspy').DynamicScrollspy({

            //lowest-level header to be included (H2)
            tH: 2, 

            //highest-level header to be included (H3)
            bH: 3, 

            //generate random IDs?
            genIDs: true, 

            //offset for scrollspy
            offset: 100, 

            //add this class to top-most UL
            ulClassNames: 'iq-toc', 

            //active class (besides .active) to add
            activeClass: '', 

            //if testing, show heading tagName and ID
            testing: false,

            //use affix by default
            affix: false
          
          });

     //   } else {
          //do nothing
     //   }   

    </script>
