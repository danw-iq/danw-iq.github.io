<h2 id="searching" class="clickable-header top-level-header">Searching</h2>

<p>The Customers API supports searching of <a href="http://developers.iqmetrix.com/api/crm/#customer">Customer</a> and <a href="#customersearch">CustomerSearch</a> resources through the use of filters.</p>

<p>The <code class="highlighter-rouge">$filter</code> query parameter is used for specifying filtering criteria.</p>

<p>The type of filters available depend on the Data Type of the property being filtered on.</p>

<h2 id="available-filters">Available Filters</h2>

<p>See the table below for available filters and the syntax of using each filter.</p>

<table>
  <thead>
    <tr>
      <th style="text-align: left">Keyword</th>
      <th style="text-align: left">Filter Description</th>
      <th style="text-align: left">Data Type</th>
      <th style="text-align: left">Examples</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left"><code class="highlighter-rouge">eq</code></td>
      <td style="text-align: left">Property is equal to value</td>
      <td style="text-align: left">Integer, Boolean, String, Date</td>
      <td style="text-align: left"><code class="highlighter-rouge">ContactMethod eq 1</code> <br /> <code class="highlighter-rouge">DoNotContact eq true</code>  <br /> <code class="highlighter-rouge">Criteria eq 'Bob'</code> <br /> <code class="highlighter-rouge">DateOfBirth eq DateTime'1990-01-01'</code></td>
    </tr>
    <tr>
      <td style="text-align: left"><code class="highlighter-rouge">gt</code></td>
      <td style="text-align: left">Property is greater than value(s)</td>
      <td style="text-align: left">Integer, Date</td>
      <td style="text-align: left"><code class="highlighter-rouge">ContactMethod gt 1</code> <br /> <code class="highlighter-rouge">DateOfBirth gt DateTime'1990-01-01'</code> <br /> <code class="highlighter-rouge">Criteria gt DateTime'2015-01-01'</code></td>
    </tr>
    <tr>
      <td style="text-align: left"><code class="highlighter-rouge">lt</code></td>
      <td style="text-align: left">Property is less than value(s)</td>
      <td style="text-align: left">Integer, Date</td>
      <td style="text-align: left"><code class="highlighter-rouge">ContactMethod lt 3</code> <br /> <code class="highlighter-rouge">DateOfBirth lt DateTime'1990-01-01'</code> <br /> <code class="highlighter-rouge">Criteria lt DateTime'2015-01-01'</code></td>
    </tr>
    <tr>
      <td style="text-align: left"><code class="highlighter-rouge">ge</code></td>
      <td style="text-align: left">Property is greater than or equal to value(s)</td>
      <td style="text-align: left">Integer, Date</td>
      <td style="text-align: left"><code class="highlighter-rouge">ContactMethod ge 1</code> <br /> <code class="highlighter-rouge">DateOfBirth ge DateTime'1990-01-01'</code> <br /> <code class="highlighter-rouge">Criteria ge DateTime'2015-01-01'</code></td>
    </tr>
    <tr>
      <td style="text-align: left"><code class="highlighter-rouge">le</code></td>
      <td style="text-align: left">Property is less than or equal to value(s)</td>
      <td style="text-align: left">Integer, Date</td>
      <td style="text-align: left"><code class="highlighter-rouge">ContactMethod le 1</code> <br /> <code class="highlighter-rouge">DateOfBirth le DateTime'1990-01-01'</code> <br /> <code class="highlighter-rouge">Criteria le DateTime'2015-01-01'</code></td>
    </tr>
    <tr>
      <td style="text-align: left"><code class="highlighter-rouge">substringof</code></td>
      <td style="text-align: left">Property contains value</td>
      <td style="text-align: left">String</td>
      <td style="text-align: left"><code class="highlighter-rouge">substringof('bob', PrimaryName)</code> <br /> <code class="highlighter-rouge">substringof('bob', Criteria)</code></td>
    </tr>
  </tbody>
</table>

<h3 id="combining-filters">Combining Filters</h3>

<p>Filters can be combined using the keyword <code class="highlighter-rouge">and</code> as shown below.</p>

<h6 id="example">Example</h6>

<div class="highlighter-rouge"><pre class="highlight"><code>PrimaryName eq 'John' and DateOfBirth gt DateTime'1990-01-01'
</code></pre>
</div>

<h3 id="case-sensitivity">Case Sensitivity</h3>

<p>Filters on <a href="http://developers.iqmetrix.com/api/crm/#customer">Customer</a> resources are <strong>case sensitive</strong>.</p>

<p>Filters on <a href="#customersearch">CustomerSearch</a> resources are <strong>NOT</strong> case sensitive.</p>

<p>To filter without case sensitivity, you can apply ‘tolower’ to a resource property.</p>

<h6 id="example-1">Example</h6>

<div class="highlighter-rouge"><pre class="highlight"><code>GET /Companies(14146)/Customers?$filter=substringof('bob', tolower(PrimaryName))
</code></pre>
</div>

<h2 id="pagination" class="clickable-header top-level-header">Pagination</h2>

<p>The Customers API supports pagination of collections for some resources.</p>

<p>Requests to resources that support pagination include the <code class="highlighter-rouge">Accept: application/hal+json</code> HTTP header under the Headers section.</p>

<h3 id="query-parameters">Query Parameters</h3>

<p>Pagination is done through the use of $skip and $top query string parameters.</p>

<p><code class="highlighter-rouge">$skip</code> denotes the number of items in the collection to skip, defaults to 0 if no value is provided.</p>

<p><code class="highlighter-rouge">$top</code> denotes the number of items to take, defaults to 50 if no value is provided.</p>

<p>The maximum value of 100 will be used if the value provided is outside the acceptable range [0-100].</p>

<h3 id="navigation-links">Navigation Links</h3>

<p>Pagination links for ‘self’, ‘prev’ and ‘next’ are returned by default when the media type is a hypermedia-enabled media type (i.e. HAL).</p>

<p>These links are <em>relative</em>, they do not include the base endpoint. It is the responsibility of the client to prepend the appropriate endpoint.</p>

<h5 id="example-2">Example</h5>

<div class="language-csharp highlighter-rouge"><pre class="highlight"><code><span class="p">{</span>
    <span class="s">"_links"</span><span class="p">:</span> <span class="p">{</span>
        <span class="s">"self"</span><span class="p">:</span> <span class="p">{</span>
          <span class="s">"href"</span><span class="p">:</span> <span class="s">"Companies(14146)/Customers?$skip=10&amp;$top=10"</span><span class="p">,</span>
          <span class="s">"templated"</span><span class="p">:</span> <span class="k">false</span>
        <span class="p">},</span>
        <span class="s">"next"</span><span class="p">:</span> <span class="p">{</span>
          <span class="s">"href"</span><span class="p">:</span> <span class="s">"Companies(14146)/Customers?$skip=20&amp;$top=10"</span><span class="p">,</span>
          <span class="s">"templated"</span><span class="p">:</span> <span class="k">false</span>
        <span class="p">},</span>
        <span class="s">"prev"</span><span class="p">:</span> <span class="p">{</span>
          <span class="s">"href"</span><span class="p">:</span> <span class="s">"Companies(14146)/Customers?$skip=0&amp;$top=10"</span><span class="p">,</span>
          <span class="s">"templated"</span><span class="p">:</span> <span class="k">false</span>
        <span class="p">}</span>
    <span class="p">},</span>
    <span class="s">"_embedded"</span><span class="p">:</span> <span class="p">{</span>
        <span class="s">"self"</span><span class="p">:</span> <span class="p">[</span> <span class="p">]</span>
    <span class="p">}</span>
<span class="p">}</span>
</code></pre>
</div>

<p>In the example above, the <code class="highlighter-rouge">_links</code> section is included in the data returned from an API request to get Customers, where <code class="highlighter-rouge">$skip=10</code> and <code class="highlighter-rouge">$top=10</code>.</p>

<p>The <code class="highlighter-rouge">self</code>.<code class="highlighter-rouge">href</code> value is the encoded version of the API request that returned these results.</p>

<p>The <code class="highlighter-rouge">next</code>.<code class="highlighter-rouge">href</code> refers to a resource containing a page with the <strong>next</strong> 10 items.</p>

<p>The <code class="highlighter-rouge">prev</code>.<code class="highlighter-rouge">href</code> refers to a resource containing a page with the <strong>previous</strong> 10 items.</p>
